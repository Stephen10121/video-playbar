<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-player</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="buttons.css" rel="stylesheet" type="text/css"/>
  <script defer src="script.js"></script>
</head>
<body>
    <button class="pause-button"></button>
    <button class="play-button" onclick="togglePlay(event)"></button>
    <p id="displayArea">f</p>
    <div class="player">
        <video id='video_player'>
            <source src='Julia in 100 Seconds.mp4' type='video/mp4'>
        </video>
        <div class="player2">
            <div class="empty" onclick="clickVideo()"></div>
            <div class="playbarshell" onmousemove="getPos(event)" onmouseout="stopTracking()" onclick="clickPos(event)" id="playbar">
                <div class="playbar">
                    <div class="current"></div>
                    <div class="hoverat"></div>
                    <div class="loaded"></div>
                </div>
            </div>
            <div class="buttons">
                <button class="pause-button" id="playButton" onclick="togglePlay(event)"></button>
            </div>
        </div>
    </div>
</body>
</html>
