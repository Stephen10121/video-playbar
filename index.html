<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-player</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="buttons.css" rel="stylesheet" type="text/css"/>
  <script defer src="script.js"></script>
</head>
<body>
    <button class="pause-button"></button>
    <button class="play-button" onclick="togglePlay(event)"></button>
    <p id="displayArea">f</p>
    <div class="player">
        <div class="empty"></div>
        <div class="playbarshell" onmousemove="getPos(event)" onmouseout="stopTracking()" id="playbar">
            <div class="playbar">
                <div class="current"></div>
                <div class="hoverat"></div>
                <div class="loaded"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="playButton pause-button" onclick="togglePlay(event)"></button>
        </div>
    </div>
</body>
</html>
